<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Mi carrito de compras</title> <!-- Este es el título que se ve arriba en la pestaña -->
</head>

<body>
    <header>
        <!-- Define el encabezado de una página o sección. Contiene elementos como logotipos, títulos y menús de navegación-->
        <!--<img src="Imagenes/logo.png" width="200" alt="">-->
        <h1>Consultoria financiera</h1> <!-- Esto tiene que ver con la búsqueda, es importante que haya uno solo -->
    </header>
    <nav>
        <!-- Representa una sección de navegación con enlaces a otras partes de la página o a diferentes páginas-->
        <ul>
            <!-- Esta es una lista desordenada, cada <li> representa una viñeta --> 
            <li><a href="#inicio">Inicio</a></li> <!-- La estiqueta <a> es para crear enlaces a otras páginas web, o a otras partes de la página -->
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!--Sección Principal-->
    <main>
        <!-- Contiene el contenido principal del documento, que es único y esencial para la página -->
        <p>Sección Principal</p>
    </main>
    <section>
        <!-- Define una sección temática en el contenido que agrupa elementos relacionados -->
        <p>Medios de pago</p>
    </section>
    <section>
        <p>Como llegar</p>
    </section>
    
    <footer id="pagina-footer">
        <!-- Define el pie de página, donde generalmente se encuentran los derechos de autor, enlaces adicionales y contactos -->
        <h4>Seguinos en nuestras redes</h4>
        <ul>
            <li><a href="https://www.linkedin.com/in/ayelen-campero-b0ab13239/" target="_blank">Linkedin</a></li>
            <li><a href="https://www.instagram.com/ayula_92/" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com/ayelen.campero.9" target="_blank">Facebook</a></li>
        </ul>
        <p>Datos de Contacto</p>
    </footer>
</body>

</html>
